<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="780" viewBox="0 0 1280 780">
  <defs>
    <pattern id="checkerboard" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="white"/>
      <rect x="2" y="0" width="2" height="2" fill="black"/>
      <rect x="0" y="2" width="2" height="2" fill="black"/>
      <rect x="2" y="2" width="2" height="2" fill="white"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#checkerboard)"/>
</svg>